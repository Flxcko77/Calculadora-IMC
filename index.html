<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Calculadora IMC</title>
</head>
<body>
    <section>
        <main>
            <div id="container-main">
                <img src="images/Background.png" alt="Imagem ilustrativa" id="imagem-main">
                <div id="txt">
                <h1 id="title-txt">Estatistica de obsidade<br> segundo a OMS</h1>
                <p id="p-txt">Segundo a Organização Mundial de Saúde (OMS), a obesidade, pandemia mundial do século XXI, mais do que duplicou desde 1980.
                   Em 2014, mais de 1,9 biliões (39%) de adultos tinha excesso de peso, 600 milhões (13%) dos quais eram obesos.</p>
                   <iframe width="90%" height="280px" src="https://www.youtube.com/embed/YuaNoH4ms_k" title="MUITA GENTE ACIMA DO PESO NO SECÚLO 21" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </main>
    </section>
    <section>
        <div id="container-main">
            <img src="images/Ilustration-cal.png" alt="imagem ilustrativa">
            <div id="calculadora">
                <h1 id="Title">Calculadora</h1>
                <label>Sua Altura(M)</label>
                <input type="number" name="altura" id="altura">
                <label>Seu Peso(Kg)</label>
                <input type="number" name="Peso" id="Peso">
                <input id="botao" type="button" value="Calcular" onclick="Calcular()">
                <h2 id="number-resultado"></h2>
                <h3 id="text-resultado"></h3>
            </div>
        </div>
    </section>
    <script>
        function Calcular(){
        var altura = window.document.getElementById('altura').value;
        var Kg = window.document.getElementById('Peso').value;
        var IMC = Kg / altura **2;
        var calculo = window.document.getElementById('number-resultado');
        var text_resultado = window.document.getElementById('text-resultado');
        calculo.innerHTML = `seu IMC é de: ${IMC.toFixed(2)}`
            if(IMC < 17){
                text_resultado.innerHTML = `Você está muito abaixo do Peso Ideal`
            }else if (IMC == 17 || IMC < 18.5) {
                    text_resultado.innerHTML = `Você está um pouco abaixo do peso `
                }else if ( IMC == 18.5 || IMC < 24.90){
                    text_resultado.innerHTML = `Você está no peso ideal`
                }else if ( IMC == 24.90 || IMC < 29.90){
                    text_resultado.innerHTML = `Você está acima do peso`
                }else if (IMC == 29.90 || IMC < 34.90){
                    text_resultado.innerHTML = `Você está com OBESIDADE 1`
                }else if ( IMC == 34.90 || IMC < 39.90){
                    text_resultado.innerHTML = `Você está com OBESIDADE 2 (SEVERA)`
                }else if (IMC == 39.90 || IMC > 40) {
                    text_resultado.innerHTML = `Você esta com obesidade 3 (MORBIDA)`
                }
            }
        
    </script>
</body>
</html>
